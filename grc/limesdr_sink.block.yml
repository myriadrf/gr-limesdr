        \ }"
-   id: nco_freq_ch1
    label: NCO Frequency
    category: Channel B
    dtype: float
    default: '0'
    hide: "${ #if channel_mode == 0\n\t    all\n\t  #else\n\t    none\n\t  #end if\
        \ }"
-   id: calibr_bandw_ch1
    label: Calibration BW
    category: Channel B
    dtype: float
    default: 5e6
    hide: "${ #if channel_mode == 0\n\t    all\n\t  #else if filename != \"\"\n\t\
