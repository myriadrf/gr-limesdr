        \        #end if }"
-   id: oversample
    label: Oversample
    dtype: int
    default: '0'
    options: ['0', '1', '2', '4', '8', '16', '32']
    option_labels: [Default, '1', '2', '4', '8', '16', '32']
    hide: "${ #if filename != \"\"\n          all\n        #else\n          none\n\
        \        #end if }"
-   id: dacVal
    label: DAC Value (TCXO)
    dtype: int
    default: '125'
    hide: "${ #if allow_tcxo_dac == 0\n\t    all\n\t  #else\n\t    none\n\t  #end\
        \ if }"
