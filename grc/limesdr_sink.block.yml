    label: Device Serial
    dtype: string
    hide: none
-   id: filename
    label: File
    category: Advanced
    dtype: file_open
-   id: channel_mode
    label: Channel
    dtype: int
    default: '0'
    options: ['0', '1', '2']
    option_labels: [A, B, A+B (MIMO)]
    hide: part
-   id: rf_freq
    label: RF Frequency
    dtype: float
    default: 100e6
-   id: samp_rate
    label: Sample Rate
    dtype: float
    default: samp_rate
