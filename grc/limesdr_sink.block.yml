    label: Calibration BW
    category: Channel A
    dtype: float
    default: 5e6
    hide: "${ #if filename != \"\"\n        all\n      #else if channel_mode == 1\n\
        \        all\n      #else\n        none\n      #end if }"
-   id: pa_path_ch0
    label: PA Path
    category: Channel A
    dtype: int
    default: '255'
    options: ['255', '1', '2']
    option_labels: [Auto (Default), Band 1, Band 2]
    hide: "${ #if channel_mode == 1\n          all\n        #else\n          none\n\
        \        #end if }"
-   id: analog_bandw_ch0
    label: Analog Filter BW
    category: Channel A
    dtype: float
    default: 5e6
    hide: "${ #if channel_mode == 1\n      all\n\t  #else\n\t    none\n\t  #end if\
